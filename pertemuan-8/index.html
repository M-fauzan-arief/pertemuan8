<!DOCTYPE html>
<htmls>
<head>
    <title>Document</title>

    <script>
        document.write("Belajar Javascript");

        //data variabel

        let nama_variabel_2="Budi";

        console.log(namaVariabel);

        console.log(nama_variabel_2);

        //dasar aritmatika
        let a = 12;
        let b = 20;

        console.log("Nilai penjumlahannya adalah: ",a+b);
        console.log('Nilai penjumlahannya adalah :${jum}');
